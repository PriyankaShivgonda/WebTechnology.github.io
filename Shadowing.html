<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadowing</title>
    <style>
        p{
            text-shadow: 2px 2px 5px orangered;
        }
        h1{
            border: 2px solid black;
            height: 80px;
            box-shadow: 2px 2px 5px aqua;
        }
    </style>
</head>
<body>
    <p>Tap Academy</p>
    <h1></h1>
</body>
</html>
